dhl_location_finder.form:
  path: '/dhl-location-finder'
  defaults:
    _title: 'DHL Location Finder'
    _form: '\Drupal\dhl_location_finder\Form\LocationFinderForm'
  requirements:
    _permission: 'access content'

dhl_location_finder.autocomplete:
  path: '/autocomplete/countrycodes'
  defaults:
    _controller: '\Drupal\dhl_location_finder\Controller\JsonApiCountriesController::handleAutocomplete'
    _format: json
  requirements:
    _permission: 'access content'

